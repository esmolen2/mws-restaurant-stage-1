<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
</head>

<body>
  <header>
	<h1><a href="/" aria-label="Home">Restaurant Reviews</a></h1>
  </header>

  <main id="maincontent">
	<!-- May want to define this further for accessibility -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Restaurants Map"></div>
    </section>

	<!-- May want to define this further for accessibility -->
    <section>

	  <!-- May want to define this further for accessibility -->
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Choose Neighborhood" onchange="updateRestaurants()">
          <option id="test" value="all" aria-posinset="1" aria-setsize="4">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Choose Cuisine" onchange="updateRestaurants()">
          <option value="all" aria-posinset="1" aria-setsize="5">All Cuisines</option>
        </select>
      </div>

	  <!-- May want to define this further for accessibility -->
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  </footer>

</body>

</html>
